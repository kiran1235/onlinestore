<ion-view view-title="" hide-back-button="true" hide-nav-bar="false">
  <ion-nav-buttons side="left">
    <button class="button button-icon" menu-toggle="left">
        <i class="icon ion-navicon"><span class="h3 text-stable">&nbsp;Fresh Market</span></i>
    </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon" menu-toggle="right">
        <i class="icon ion-ios-cart"><span class="h5 text-stable">$ {{totalvalue() | number:2}}</span> </i>    
    </button>
  </ion-nav-buttons>    
  <ion-content>
    <ion-list>
        <ion-item>
            <a  ui-sref="app.vendors" class="list-view-item-link">
            <h2><i class="icon ion-location placeholder-icon"></i> {{vendor.name}}</h2>
            <i>
              {{vendor.formattedAddress}}
            </i>
            </a>
        </ion-item>
        
      <ion-item class="item-thumbnail-left product-list-view" ng-repeat="product in products" >
          <img ng-src="thumb/1.jpg">
          <a class="product-list-view-item-link">
          <h2>{{product.name}}</h2>
          <p>${{product.Inventories[0].unitprice}} / {{product.model}}</p>
          </a>      
          <div class="buttons shopping-cart-buttons">
          <button class="button button-icon" ng-click="addProductToCart(product)"><i class="icon ion-plus-circled"></i></button>
          <div class="button button-icon">{{product.cartquantity || 0}} {{product.model}}</div>              
          <button class="button button-icon" ng-click="removeProductFromCart(product)"><i class="icon ion-minus-circled"></i></button>                     
          </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

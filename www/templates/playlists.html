<ion-view view-title="">
  <ion-content>
    <ion-list>
      <ion-item class="item-thumbnail-left product-list-view-item" ng-repeat="item in items" >
          <img ng-src="/thumb/{{item.id}}.jpg">
          <a class="product-list-view-item-link" href="/#/app/playlists/{{item.id}}">
          
          <h2>{{item.title}}</h2>
          <p>Organic {{item.title}} Organic {{item.title}} Organic {{item.title}} Organic {{item.title}} </p>
          <p>${{item.unitprice}}</p>
          </a>      
          <div class="buttons shopping-cart-buttons">
          <button class="button button-icon" ng-click="addToCart(item)"><i class="icon ion-plus-circled"></i></button>
          <div class="button button-icon">{{item.quantity || 0}}</div>              
          <button class="button button-icon" ng-click="removeFromCart(item)"><i class="icon ion-minus-circled"></i></button>                            
          </div>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

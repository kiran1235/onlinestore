<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable bar-dark">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="login()">
          Login
        </ion-item>
        <ion-item menu-close href="#/app/search">
          Search
        </ion-item>
        <ion-item menu-close href="#/app/browse">
          Browse
        </ion-item>
        <ion-item menu-close href="#/app/playlists">
          Playlists
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
    
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable bar-balanced">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon" menu-toggle="left">
            <i class="icon ion-navicon"><span class="h3 text-stable">&nbsp;Fresh Market</span></i>
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right" >
        <button class="button button-icon" menu-toggle="right">
            <i class="icon ion-ios-cart"><span class="h5 text-stable" ng-show="showcart">$ {{totalprice | number:2}}</span> </i>
        </button>
      </ion-nav-buttons>        
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
    
    <!-- shoping cart -->
  <ion-side-menu side="right">
      <ion-nav-view name="cartContent"></ion-nav-view>
  </ion-side-menu>   
</ion-side-menus>

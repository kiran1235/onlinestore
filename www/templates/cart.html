<ion-view>
    <ion-header-bar class="bar-stable bar-dark">
      <h1 class="title">Cart</h1>
  <div class="buttons">
    <button class="button button-clear button-icon ion-trash-a" ng-click="edit()" ng-hide="shouldShowDelete"></button>
    <button class="button button-clear button-icon ion-checkmark-circled" ng-click="edit()" ng-show="shouldShowDelete"></button>
  </div>        
    </ion-header-bar>

<ion-view view-title="Fresh Market">
  <ion-content>
    <ion-list show-delete="shouldShowDelete">
        <ion-item class="item-avatar" ng-repeat="product in items">
            <img ng-src="thumb/1.jpg">
          <h2>{{product.name}}</h2>
            <i class="text-small text-grey">from {{product.Vendors[0].name}}</i>
            <p>
                {{product.cartquantity}} {{product.model}} x  $ {{product.Inventories[0].unitprice}} = $ {{product.cartquantity*product.Inventories[0].unitprice | number:2}}   
            </p>
    <ion-delete-button class="ion-minus-circled"
        ng-click="items.splice($index, 1)">
    </ion-delete-button>
        </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
<ion-footer-bar class="bar bar-assertive">
     <button class="button button-clear" ng-click="checkout()"><b>Checkout ( $ {{totalvalue() |number:2}} )</b></button>
</ion-footer-bar>
